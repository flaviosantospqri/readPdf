<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leitor de PDF</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Leitor de PDF</h1>
      <div class="card p-4">
        <form id="pdfForm" class="mb-4">
          <label for="pdfFile" class="form-label"
            >Escolha um arquivo PDF:</label
          >
          <input
            type="file"
            id="pdfFile"
            class="form-control"
            accept="application/pdf"
            required
          />
          <button type="submit" class="btn btn-primary mt-3">Ler PDF</button>
        </form>
        <div id="loading" class="alert alert-info d-none">Lendo o PDF...</div>
        <div id="output" class="mt-4"></div>
        <button id="downloadXlsx" class="btn btn-success d-none mt-3">
          Baixar XLSX
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.9.179/build/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.9.179/build/pdf.worker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
